<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Palindrome Checker</title>
      <link rel="stylesheet" href="/styles.css">
</head>
<body>
      <main>
            <h1 class="title">Is it a Palindrome?</h1>
            <div class="palindrome-div">
                  <label for="text-input">Input in a text to check for a palindrome: </label>
                  <input type="text" class="palindrome-input" id="input-text" value="">
                  <button class="palindrome-btn" id="check-btn">Check</button>
                  <div class="result-div hidden" id="result"></div>
            </div>

            <div class="palindrome-definition-div">
                  <p class="palindrome-definition">
                        <span role="img" aria-label="light-bulb">&#128161;</span>
                        A <dfn>Palindrome</dfn> is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.
                  </p>
            </div>
            <footer>&copy;  iametor <span class="year"></span>. All Right Reserved.</footer>
      </main>
      <script src="/scripts.js"></script>
</body>
</html>
